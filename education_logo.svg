<svg viewBox="0 0 280 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for logo -->
  <circle cx="50" cy="50" r="35" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Professional book and arrow design -->
  <g transform="translate(30, 30)">
    <!-- Modern book design -->
    <rect x="10" y="15" width="20" height="25" fill="url(#logoGradient)" rx="2"/>
    <rect x="12" y="17" width="16" height="21" fill="white" opacity="0.2" rx="1"/>
    <line x1="20" y1="15" x2="20" y2="40" stroke="white" stroke-width="1" opacity="0.7"/>
    
    <!-- Upward trend arrow -->
    <path d="M35 35 L42 28 L49 32 L56 25" stroke="#10B981" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M50 25 L56 25 L56 31" stroke="#10B981" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Company name -->
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="url(#textGradient)">
    LearnRise
  </text>
  
  <!-- Tagline -->
  <text x="110" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#64748B" letter-spacing="1px">
    E-LEARNING PLATFORM
  </text>
  
  <!-- Professional accent line -->
  <rect x="110" y="70" width="120" height="2" fill="url(#logoGradient)" opacity="0.3" rx="1"/>
</svg>