<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor Dashboard</title>
  <link rel="stylesheet" href="css/instructor-dashboard.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo"><img src="education_logo.svg" alt="Education Learn Logo"></div>

    <div class="header-actions">
      <a href="login.html" class="logout-btn" onclick="logout()">Logout</a>
    </div>
  </header>

  <!-- Dashboard Layout -->
  <div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <ul>
        <li onclick="loadPage('instructor-home.html')">🏠 Home</li>
        <li onclick="loadPage('create-course.html')">📘 Create Course</li>
        <li onclick="loadPage('instructor-assignments.html')">📝 Create Assignments</li>
        <li onclick="loadPage('daily-videos.html')">🎥 Daily Class Videos</li> 
        <li onclick="loadPage('assignments-review.html')">✅ Assignment Review</li>
        <li onclick="logout()">🔒 Logout</li>
        <!-- <li onclick="loadPage('instructor-profile.html')">👤 My Profile</li> -->
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <section class="welcome-section">
        <h1>Welcome to Your Dashboard, <span id="instructor-name">Loading...</span></h1>
      </section>
      <div id="content-area">
        <!-- Dynamic content loads here -->
      </div>
    </main>
  </div>

  <script src="js/instructor-dashboard.js"></script>

</body>
</html>
